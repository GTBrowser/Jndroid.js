    setContentView(rootview);

    mMainView = new MainView();
    try {
        var lang = getLocale();
        if (lang.indexOf("zh") >= 0) {
            getRootView().setFontFamily("微软雅黑");
        } else {
            getRootView().setFontFamily("RobotoDraft, Roboto, sans-serif");
        }
    } catch(e) {
        console.log(e);
    }
