<script>
    if (window.innerWidth <= 400) {
        mIsPhone = true;
    } else {
        mIsPhone = false;
    }
    var rootview = new FrameLayout();
    setContentView(rootview);

    mMainView = new MainView();
    try {
        var lang = getLocale();
        if (lang.indexOf("zh") >= 0) {
            mMainView.setFontFamily("微软雅黑");
        } else {
            mMainView.setFontFamily("RobotoDraft, Roboto, sans-serif");
        }
    } catch(e) {
        console.log(e);
    }
    rootview.addView(mMainView);

    Utils.includeJs("scripts/VSAndroidView.js");
    Utils.includeJs("scripts/DocumentationView.js");
    Utils.includeJs("scripts/ApplicationsView.js");
    Utils.includeJs("scripts/AboutView.js");
    Utils.includeJs("scripts/comment.js");
</script>
